<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="enviar.html" method="GET"> 

        <!-- Con el método GET, los datos que se envían al servidor se escriben en la misma dirección URL. En la ventana del navegador -->

        <label for="name">Nombre</label>
        <input id="name" name="nombre"><br>

        <label for="surname">Apellido</label>
        <input id="surname" name="surname"><br>

        <button>Enviar datos</button>

    </form>

    <form action="enviar.html" method="POST"> 

        <!-- El método POST introduce los parámetros en la solicitud HTTP para el servidor. Por ello, no quedan visibles para el usuario. Además, la capacidad del método POST es ilimitada. -->

        <label for="name">Nombre</label>
        <input id="name" name="nombre"><br>

        <label for="surname">Apellido</label>
        <input id="surname" name="surname"><br>

        <button>Enviar datos</button>

    </form>

</body>
</html>
