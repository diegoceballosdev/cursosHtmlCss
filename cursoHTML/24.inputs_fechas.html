<body>

    <header><h1>Inputs para fechas</h1></header>

    <main>

        <form>
            <!-- Introducir fechas -->

            <!-- Fecha y hora, pero no tiene soporte en Firefox -->

            <!-- Fecha y hora TRUCO: uso "date" junto con "time" -->
            <input type="date" name="fecha">
            <input type="time" name="hora"><br>

            <!-- Mes y AÃ±o - NO FIREFOX -->
            <input type="month" name="mes"><br>

            <!-- Semana de un aÃ±o concreto - NO FIREFOX -->

        </form>

    </main>

</body>
