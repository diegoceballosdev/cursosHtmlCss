<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input checkbox</title>
</head>

<body>

    <h1>Elementos de seleccion multiple (checkbox)</h1>

    <form>

        <!-- "checkbox" permite seleccionar varias opciones de una lista, algo asi como una caja de validacion -->
        <!-- "checked" marca una o mas opciones por defecto -->

        <p>
            Colores favoritos: <br>

            <input type="checkbox" name="colour" value="red" id="red" checked>
            <label for="red">Rojo</label><br>

            <input type="checkbox" name="colour" value="green" id="green">
            <label for="green">Verde</label><br>

            <input type="checkbox" name="colour" value="blue" id="blue" checked>
            <label for="blue">Azul</label><br>

            <input type="checkbox" name="colour" value="black" id="black">
            <label for="black">Negro</label><br>

            <input type="checkbox" name="colour" value="white" id="white">
            <label for="white">Blanco</label><br>

        </p>

        <button>Enviar</button>


    </form>

</body>
</html>
