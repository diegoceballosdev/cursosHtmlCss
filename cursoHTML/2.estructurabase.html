<!-- Establece el tipo de ESTANDAR del dcumento (HTML) -->
<!DOCTYPE html>       

<!-- Inicio del documento HTML -->
<!-- "en" significa que el lenguaje de la pag sera en ingles, podemos cambiar a español con "es" -->
<html lang="en"> 
    
<head>
    <!-- Codificacion del documento, pues en ingles que es el lenguaje por defecto, muchos caracteres no se reconocen y/o no son compatibles con ciertos navegadores o ciertas versiones de navegadores -->
    <meta charset="UTF-8">

    <!-- la siguiente etiq meta busca que el documento sea lo mas compatible posible con INT EXPLORER DE MICROSOFT EDGE, pues es su propio navegador -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- este "meta" se relaciona con el responsive design, osea como se visualiza el contenido en la pantalla, el ancho ocupado y la escala inicial (1.0 indica 100%) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo que se muestra en la pestaña y como titulo en las busquedas. Debe tener entre 55 y 65 caracteres por cuestiones de SEO -->
    <title>Document</title>

    <!-- Este "meta"no aparece por defecto pero es imprescindible para el SEO pues aparece debajo del titulo de nuestra web en las busquedas. Debe tener no mas de 165 caracteres -->
    <meta name="description" content="Este es un texto que aparece como breve descripcion de la pagina">
</head>

<!-- Representa todo el contenido de la pagina web -->
<body>
    <p>Cuerpo del documento HTML</p> 
</body>
<!-- Cierre y Final del documento HTML -->
</html>
