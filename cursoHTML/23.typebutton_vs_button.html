<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio</title>
</head>

<body>

    <header><h1>type button vs. button</h1></header>

    <main>

        <form>

            <!-- button permite enviar el formulario a la base de datos -->

            <label for="name">Nombre</label>
            <input id="name" name="Nombre">

            <button>Enviar formulario</button>

            <hr>
            
            <!-- type button solo es un boton para realizar acciones en el propio formulario. No es para el envio de datos -->
            
            <label for="surname">Apellido</label>
            <input id="surname" name="apellido">
            <input type="button" value="BotÃ³n">

            <!-- si queremos usar input para el envio del formulario debemos usar el atributo "submit" -->
            <input type="submit" value="Entregar">

        </form>

    </main>

</body>
</html>
